    <title>Slider</title>

<body>
    <div class="slider-container">
        <div class="slider-status">
            <span class="current-image">1</span> / <span class="total-images">4</span>
        </div>

        <img src="imgs/img2.jpg" class="slider-image">
        <img src="imgs/img3.jpg" class="slider-image">
        <img src="imgs/img1.jpg" class="slider-image">
        <img src="imgs/img4.jpg" class="slider-image">
        <img src="imgs/img5.jpg" class="slider-image">
        <img src="imgs/img6.jpg" class="slider-image">
    </div>
    <div class="slider-controls">
        <span class="slider-prev">Prev</span>
        <div class="slider-thumbnails"></div>
        <span class="slider-next">Next</span>
    </div>

    <script src="js/main.js"></script>
